        <form id="hc-form" name="hc-form">
        <!-- Contenido principal - Historia Clínica -->
            <div class="main-content">
            <h2 class="section-title">HISTORIA CLÍNICA</h2>

            <div class="form-container">
                
                <!-- Datos Personales -->
                <div class="form-section">
                    <h3 class="section-title">Datos Personales</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre" class="required">Nombre Completo del Paciente</label>
                            <input type="text" id="nombre" name="nombre" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="documento" class="required">Documento</label>
                            <input type="text" id="documento" name="documento" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fecha-nacimiento" class="required">Fecha de Nacimiento</label>
                            <input type="date" id="fecha-nacimiento" name="fechaNacimiento" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="edad">Edad</label>
                            <input type="text" id="edad" name="edad" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="direccion">Dirección Residencial</label>
                            <input type="text" id="direccion" name="direccion" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="ciudad">Ciudad de Residencia</label>
                            <input type="text" id="ciudad" name="ciudad" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="barrio">Barrio</label>
                            <input type="text" id="barrio" name="barrio" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo Electrónico</label>
                            <input type="email" id="correo" name="correo" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="estado-civil">Estado Civil</label>
                            <input type="text" id="estado-civil" name="estado-civil" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="ocupacion">Ocupación</label>
                            <input type="text" id="ocupacion" name="ocupacion" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="sexo">Sexo</label>
                            <select id="sexo" name="sexo" class="form-control">
                                <option value="">Seleccionar</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="grupo-etnico">Grupo Étnico</label>
                            <input type="text" id="grupo-etnico" name="grupo-etnico" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tipo-sangre">Tipo de Sangre</label>
                            <input type="text" id="tipo-sangre" name="tipo-sangre" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="profesion">Profesión</label>
                            <input type="text" id="profesion" name="profesion" class="form-control">
                        </div>
                    </div>
                </div>
                
                <!-- COVID-19 y Motivo de Consulta -->
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="covid" class="required">¿LE HAN INDICADO AISLAMIENTO PREVENTIVO POR COVID-19 LOS ÚLTIMOS 15 DÍAS?</label>
                            <select id="covid" name="covid class="form-control">
                                <option value="">Seleccionar</option>
                                <option value="si">Sí</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="motivo-consulta" class="required">MOTIVO CONSULTA</label>
                            <textarea id="motivo-consulta" name="motivo-consulta" class="form-control"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="historia-enfermedad" class="required">HISTORIA DE LA ENFERMEDAD</label>
                            <textarea id="historia-enfermedad" name="historia-enfermedad" class="form-control"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="presenta-dolor" class="required">PRESENTA DOLOR</label>
                            <select id="presenta-dolor" name="presenta-dolor" class="form-control">
                                <option value="">Seleccionar</option>
                                <option value="si">Sí</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="escala-dolor" class="required">SELECCIONE LA ESCALA DE DOLOR</label>
                            <select id="escala-dolor" name="escala-dolor" class="form-control">
                                <option value="">Seleccionar</option>
                                <option value="1">1 - Mínimo</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 - Moderado</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10 - Máximo</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Antecedentes -->
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="antecedentes-personales" class="required">ANTECEDENTES PERSONALES</label>
                            <textarea id="antecedentes-personales" name="antecedentes-personales" class="form-control"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="obs-antecedentes-personales">OBSERVACIÓN ANTECEDENTES PERSONALES</label>
                            <textarea id="obs-antecedentes-personales" name="obs-antecedentes-personales" class="form-control"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="medicacion-actual">MEDICACIÓN ACTUAL</label>
                            <textarea id="medicacion-actual" name="medicacion-actual" class="form-control"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="antecedentes-familiares" class="required">ANTECEDENTES FAMILIARES</label>
                            <textarea id="antecedentes-familiares" name="antecedentes-familiares" class="form-control"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="obs-antecedentes-familiares">OBSERVACIÓN ANTECEDENTES FAMILIARES</label>
                            <textarea id="obs-antecedentes-familiares" name="obs-antecedentes-familiares" class="form-control"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="higiene-oral" class="required">HÁBITOS DE HIGIENE ORAL</label>
                            <input type="text" id="higiene-oral" name="higiene-oral" class="form-control">
                        </div>
                    </div>
                </div>
                
                <!-- Examenes y Acompañante -->
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="examen-intraoral">EXAMEN INTRAORAL</label>
                            <textarea id="examen-intraoral" name="examen-intraoral" class="form-control"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="hallazgos-clinicos">OTROS HALLAZGOS CLÍNICOS</label>
                            <textarea id="hallazgos-clinicos" name="hallazgos-clinicos" class="form-control"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="hallazgos-radiograficos">HALLAZGOS RADIOGRÁFICOS</label>
                            <textarea id="hallazgos-radiograficos" name="hallazgos-radiograficos" class=form-control"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre-acompanante">NOMBRE DEL ACOMPAÑANTE</label>
                            <input type="text" id="nombre-acompanante" name="nombre-acompanante" class=form-control">
                        </div>
                        <div class="form-group">
                            <label for="id-acompanante">No. IDENTIFICACIÓN DEL ACOMPAÑANTE</label>
                            <input type="text" id="id-acompanante" name="id-acompanante" class=form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="parentesco">PARENTESCO ACOMPAÑANTE</label>
                            <input type="text" id="parentesco" name="parentesco" class=form-control">
                        </div>
                        <div class="form-group">
                            <label for="es-acudiente">ES EL ACUDIENTE O RESPONSABLE?</label>
                            <select id="es-acudiente" name="es-acudiente" class="form-control">
                                <option value="">Seleccionar</option>
                                <option value="si">Sí</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre-acudiente">NOMBRE DEL ACUDIENTE O RESPONSABLE</label>
                            <input type="text" id="nombre-acudiente" name="nombre-acudiente" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="id-acudiente">No. IDENTIFICACIÓN DEL ACUDIENTE O RESPONSABLE</label>
                            <input type="text" id="id-acudiente" name="id-acudiente" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="telefono-acudiente">No. TELEFÓNICO DEL ACUDIENTE O RESPONSABLE</label>
                            <input type="tel" id="telefono-acudiente" name="telefono-acudiente" class="form-control">
                        </div>
                    </div>
                </div>
                
                <!-- Botones -->
                <div class="button-group">
                    <button type="submit" class="btn btn-secondary"  >Guardar</button>
                    
                </div>
                
                
            </div>
            </div>
        </form>
        
    </div>
